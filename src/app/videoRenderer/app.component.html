<div class="video-area container-fluid" [ngClass]="{ expanded: isChatOpened }">

  <div *ngIf="isConnected">
    <p>You are connected to {{roomId}}</p>
  </div>
  <div *ngIf="isConnected && isLoading">
    <p>You left the room</p>
  </div>
  <div id="renderer">
    <div *ngIf="isLoading">
      <p>Loading ...</p>
    </div>
    <div *ngIf="isConnectionError">
      <p>Connection error</p>
    </div>
  </div>
</div>
